<section class="tracks" id="refs">
  <div *ngFor="let item of tracks?.items">
    <a
      href="https://open.spotify.com/track/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        [src]="
          item?.album?.images[0].url
            ? item?.album?.images[0].url
            : '../../../assets/default-image.jpg'
        "
        [alt]="item?.name"
      />

      <section>
        <strong>{{ item?.name }}</strong>
        <p>{{ item?.album.release_date | formatDate }}</p>
      </section>
    </a>

    <div>
      <button>Adicionar a playlist</button>
    </div>
  </div>
</section>
